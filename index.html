<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "./styles.css">
    <script type = "module" src = "scripts/index.js" defer></script>
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <div class = "main-container">
        <h1>Are you ready?</h1>
        <h2>Make your choice:</h2>
        <div id = "choiceButtons">
            <button class = "player-choice" value = "rock" id = "rock">Rock</button>
            <button class = "player-choice" value = "paper" id = "paper">Paper</button>
            <button class = "player-choice" value = "scissors" id = "scissors">Scissors</button>
        </div>
        <div class = "results-section">
            <div class = "round-info">
                <p>Rounds played: <span id = "roundCounter">0</span></p>
                <p>Your score:<span id="playerScore">0</span></p>
                <p>Computer score:<span id = "computerScore">0</span></p>
            </div>
            <div class = "game-results">
                <button id = "newGame">Want to play again?</button>
            </div>
        </div>
    </div>

</body>
</html>
