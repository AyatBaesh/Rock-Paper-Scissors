<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "./styles.css">
    <script type = "module" src = "scripts/index.js" defer></script>
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <div class = "main-container">
        <header class = "game-header">
            <figure>
                <figcaption>Rock  - Paper - Scissors</figcaption>
                <img src = "./images/logo.png" alt = "Rock-Paper-Scissors Logo">
                
            </figure>    
        </header>
        <h1>Make your choice:</h1>
        <div id = "choiceButtons">
            <button class = "player-choice btn" value = "rock" id = "rock">Rock</button>
            <button class = "player-choice btn" value = "paper" id = "paper">Paper</button>
            <button class = "player-choice btn" value = "scissors" id = "scissors">Scissors</button>
        </div>
        <div class = "results-section">
            <div class = "round-info">
                <p class = "results round" id = "roundCounter">Rounds played: 0</p>
                <p class = "results player" id="playerScore">Your score: 0</p>
                <p class = "results computer" id = "computerScore">Computer score: 0</p>
            </div>
            <div class = "game-results">
                <button class = "btn" id = "newGame">Start new game</button>
            </div>
        </div>
    </div>

</body>
</html>
