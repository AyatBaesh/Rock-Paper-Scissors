<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <div class = "main-container">
        <div id = "gameStart">
            <button id="startGame">Start the Game</button>
        </div>
        <h1>Choose your weapon</h1>
        <div id = "choice-buttons">
            <button class = "player-choice" value = "rock" id = "rock" disabled>Rock</button>
            <button class = "player-choice" value = "paper" id = "paper" disabled>Paper</button>
            <button class = "player-choice" value = "scissors" id = "scissors" disabled>Scissors</button>
        </div>
        <div class = "results">
            <span class = "score">
                Your score: <span id="playerScore">0</span>
            </span>
                <span class = "score">
                    Computer score: <span id = "computerScore">0</span>
                </span>
        </div>
    </div>
    <script type = "module" src = "scripts/index.js"></script>
</body>
</html>
